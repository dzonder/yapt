{include="header"}
<div class="page-header">
  <h1>{$subtitle} <small>{$subdescription}</small></h1>
</div>
<div class="row">
  <div class="span4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Time</th>
        </tr>
      </thead>
      <tbody>
        {loop="pastes"}

          <td><a href="{$value.id|dechex}">#{$value.id|dechex}</a></td>
          <td>{$value.timesent}</td>
        </tr>
        {/loop}
      </tbody>
    </table>
  </div>
</div>
{include="footer"}
