{include="header"}
<div class="row">
  <div class="span12">
    <form class="form-horizontal" method="post" action="paste">
      <fieldset>
        <legend>New paste</legend>
        <div class="control-group">
          <label class="control-label">Encryption</label>
          <div class="controls">
            <div class="btn-group" data-toggle="buttons-radio">
              <a class="btn active" id="btn-enc-plain">Plain</a>
              <a class="btn" id="btn-enc-3des">3DES</a>
            </div>
          </div>
        </div>
        <div class="control-group" id="cg-passwd">
          <label class="control-label" for="frm-passwd">Password</label>
          <div class="controls">
            <input type="password" name="passwd" id="frm-passwd" />
            <p class="help-block">Code will be encrypted using selected cipher.</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="frm-code">Code</label>
          <div class="controls">
            <textarea class="span8" name="code" id="frm-code" rows="20" cols="85"></textarea>
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="btn btn-primary" />
        </div>
      </fieldset>
    </form>
  </div>
</div>
{include="footer"}
