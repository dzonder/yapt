{include="header"}
<div class="row">
  <div class="span4">
    <form class="well" method="post" action="{$actionurl}{$id}">
      <label for="frm-passwd">Password</label>
      <input type="password" name="passwd" id="frm-passwd" placeholder="Enter password..." />
      <span class="help-inline">You will see garbage if you enter wrong password.</span>
      <input class="btn" type="submit" value="Submit" />
    </form>
  </div>
</div>
{include="footer"}
